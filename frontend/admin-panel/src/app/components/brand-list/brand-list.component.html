<div class="card">
  <div class="card-header bgr-shade">
    <a
      class="btn bgr-shade"
      routerLink="/dashboard"
      style="float: right"
    >
      Back
    </a>
    <button
      (click)="addBrand()"
      class="btn bgm-shade"
      style="float: right; margin-right: 10px"
    >
      Add Company
    </button>
    <h3>Company List</h3>
  </div>
  <div class="card-body bgb-shade" *ngIf="brands.length > 0">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th style="width: 70px">Sr No</th>
          <th style="width: 200px">Title</th>
          <th style="width: 650px">Description</th>
          <th style="text-align: center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands; let index = index">
          <td>{{ index + 1 }}</td>

          <td>{{ brand["comp_title"] }}</td>
          <td>{{ brand["comp_description"] }}</td>
          <td style="text-align: center">
            <button
              (click)="onEdit(brand)"
              style="margin-left: 10px"
              class="btn bgm-shade"
            >
              Edit
            </button>
            <button
              (click)="onDelete(brand)"
              style="margin-left: 10px"
              class="btn bgr-shade"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
