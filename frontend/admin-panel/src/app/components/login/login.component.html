<h1 class="bgr-shade" style="text-align: center; margin-bottom: 50px; padding: 40px;">Login Here</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 bgb-shade" style="padding: 60px;">
      <div class="form">
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control">
        </div>
        <div class="form-group" style="margin-top: 10px;">
          <button (click)="onLogin()" class="btn bgm-shade">Login</button>
          <a routerLink="/signup" style="float: right;" class="btn bgm-shade float-right">Signup</a>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
