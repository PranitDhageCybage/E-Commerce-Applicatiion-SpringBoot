<div class="card">
  <div class="card-header bgr-shade">
    <a
      class="btn bgr-shade"
      routerLink="/order-list"
      style="float: right"
    >
      Back
    </a>
    <h3>User's Order Details</h3>
  </div>
  <div class="card-body bgb-shade" *ngIf="orderdetails.length > 0">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Product Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Amount</th>
          <th>Ordered On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderdetails; let index = index">
          <td>{{ index + 1 }}</td>
          <td>{{ order["product"]["prod_title"] }}</td>
          <td>{{ order["price"] }}</td>
          <td>{{ order["quantity"] }}</td>
          <td>{{ order["total_amount"] }}</td>
          <td>{{ order["ordered_on"] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
