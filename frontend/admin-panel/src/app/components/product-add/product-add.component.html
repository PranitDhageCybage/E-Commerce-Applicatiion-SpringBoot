<h1 class="bgr-shade" style="text-align: center; margin-bottom: 20px; padding: 20px;">
  {{ product ? "Update" : "Add" }} Product Here
</h1>
<div class="card">
  <div class="card-header bgr-shade">
    <a
      class="btn bgr-shade"
      routerLink="/product-list"
      style="float: right"
    >
      Back
    </a>
    <h4>{{ product ? "Update" : "Add" }} Product</h4>
  </div>
  <div class="card-body bgb-shade">
    <div class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="title" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="price">Price</label>
            <input [(ngModel)]="price" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input [(ngModel)]="quantity" type="number" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form--group">
            <label for="category">Category</label>
            <select [(ngModel)]="category" class="form-control">
              <option
                [value]="category['cat_id']"
                *ngFor="let category of categories"
              >
                {{ category["cat_title"] }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form--group">
            <label for="brand">Brand</label>
            <select [(ngModel)]="brand" class="form-control">
              <option [value]="brand['comp_id']" *ngFor="let brand of brands">
                {{ brand["comp_title"] }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Description</label>
            <textarea
              [(ngModel)]="description"
              rows="4"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="form-group" style="margin-top: 10px">
        <button (click)="onUpdate()" class="btn bgm-shade">
          {{ product ? "Update" : "Add" }}
        </button>
        <a
          style="margin-left: 10px"
          routerLink="/product-list"
          class="btn bgr-shade"
          >Cancel</a
        >

        <button
          *ngIf="!image"
          (click)="onUploadImage()"
          class="btn bgm-shade float-right"
          style="margin-left: 10px"
        >
          Upload Image
        </button>
      </div>
    </div>
  </div>
</div>
