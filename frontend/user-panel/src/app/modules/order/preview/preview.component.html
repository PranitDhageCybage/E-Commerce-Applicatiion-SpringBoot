<div class="modal-header bgr-shade">
  <h2>Order Preview</h2>
  <button
    routerLink="/home/product/cart"
    class="btn bgr-shade"
    style="float: right"
  >
    Back
  </button>
</div>

<div class="modal-body bgm-shade">
  <table class="table table-striped table-bordered bgb-shade">
    <thead>
      <tr>
        <th>No</th>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let index = index">
        <td>{{ index + 1 }}</td>
        <td>
          <img
            class="product-image"
            src="http://localhost:8080/product/getImage/{{ item['product']['photo'] }}"
            alt=""
          />
        </td>
        <td>{{ item['product']["prod_title"] }}</td>
        <td>{{ item['product']["prod_price"] }}</td>
        <td>{{ item["cart_quantity"] }}</td>
        <td>{{ item["cart_quantity"] * item['product']["prod_price"] }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="5">Total Amount</th>
        <th colspan="2">{{ totalAmount }}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="placeOrder()" class="btn bgb-shade" style="float: right">
    Choose Address
  </button>
</div>
