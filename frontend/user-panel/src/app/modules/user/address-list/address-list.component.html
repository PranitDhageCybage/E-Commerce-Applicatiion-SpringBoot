<div class="modal-header bgr-shade">
  <h2>Address List</h2>
  <button routerLink="/home/user/address-add" class="btn bgm-shade">
    Add Addresss
  </button>
  <button
    routerLink="/home/order/preview"
    class="btn bgr-shade"
    style="float: right"
  >
    Back
  </button>
</div>

<div class="modal-body bgm-shade">
  <table class="table table-striped table-bordered bgb-shade">
    <thead>
      <tr>
        <th style="width: 70px">Choose</th>
        <th style="width: 70px">Sr No</th>
        <th style="width: 400px">Address</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Pin</th>
        <th style="width: 100px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let address of addresses; let index = index">
        <td>
          <input
            (change)="onSelectAddress($event)"
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            value="{{ address['add_id'] }}"
          />
        </td>
        <td>{{ index + 1 }}</td>
        <td>{{ address["address"] }}</td>
        <td>{{ address["city"] }}</td>
        <td>{{ address["state"] }}</td>
        <td>{{ address["country"] }}</td>
        <td>{{ address["pin"] }}</td>
        <td>
          <button (click)="onDelete(address)" class="btn bgr-shade btn-sm">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-body">
  <table class="table table-striped table-bordered bgb-shade" style="text-align: center">
    <thead>
      <tr>
        <th>Total Amount</th>
        <th>Tax : 5%</th>
        <th style="width: 300px">Choose Payment Type</th>
        <th style="width: 300px">Choose Payment Status</th>
      </tr>
    </thead>
    <tbody>
      <th>{{ totalAmount }}</th>
      <td>{{ tax }}</td>
      <td>
        <select
          (change)="onSelectPaymentType($event)"
          class="dropdown btn btn-info"
          style="width: 190px"
        >
          <option value="Card">Card</option>
          <option value="cash">cash</option>
          <option value="UPI">UPI</option>
          <option value="Net Banking">Net Banking</option>
        </select>
      </td>
      <td>
        <select
          (change)="onSelectPaymentStatus($event)"
          class="dropdown btn btn-info"
          style="width: 190px"
        >
          <option value="Success">Success</option>
          <option value="Pending">Pending</option>
          <option value="Failed">Failed</option>
        </select>
      </td>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button (click)="placeOrder()" class="btn bgm-shade">Place Order</button>
</div>
