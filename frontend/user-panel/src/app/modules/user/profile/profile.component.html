<h1 class="bgr-shade" style="text-align: center; margin-bottom: 20px; padding: 20px;">User Profile</h1>
<div class="card">
  <div class="card-header bgr-shade">
    <a
      class="btn bgr-shade btn-sm"
      routerLink="/home/product/gallery"
      style="float: right"
    >
      Back
    </a>
    <h4>Edit Profile</h4>
  </div>
  <div class="card-body bgm-shade">
    <div class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form--group">
            <label for="title">Name</label>
            <input [(ngModel)]="name" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form--group">
            <label for="price">Phone</label>
            <input [(ngModel)]="phone" type="text" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Email</label>
            <textarea
              [(ngModel)]="email"
              rows="2"
              class="form-control" disabled
            ></textarea>
          </div>
        </div>
      </div>

      <div class="form-group" style="margin-top: 10px">
        <button (click)="onUpdate()" class="btn bgm-shade">Update</button>
        <a
          style="margin-left: 20px"
          routerLink="/home/product/gallery"
          class="btn bgr-shade"
          >Cancel</a
        >
      </div>
    </div>
  </div>
</div>
